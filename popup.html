<!DOCTYPE html>
<html>
<head>
  <title>Price Tracker</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Concert Ticket Price Tracker</h1>
  <form id="trackForm">
    <input type="text" id="artistName" placeholder="Artist Name" required>
    <input type="text" id="websiteName" placeholder="Website Name" required>
    <input type="url" id="urlInput" placeholder="Enter URL to track" required>
    <button type="submit">Track URL</button>
  </form>
  <div id="trackedUrls"></div>
</body>
</html>
